<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Page</title>

    <link rel="icon" href="assets\images\umh25-logo.png" type="image/png" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
    <div class="outer-container-submit selectDisable">
        
        <a href="./" class="umh-web-link">
            <img class="umh-logo-submit" src="./assets/images/umh-logo2025-white-cropped.png" alt="UMH logo" height="10"/>
        </a>
        <div id="submitForm" class="submit-form submit-form2 z-idx-0">
            <div class="form-box-submit">
                <h1 class="form-item-submit form-title-submit"> FINAL ROUND SUBMISSION</h1>
                <p1 class="textpara">You can only submit once</p1>
                <div class="input-box-submit">
                    <label for="group-name" class="form-label">Group Name</label>
                    <div class="dropdown">
                        <input id="submit-groupname-input" class="group-name-input submit-input form-item-submit" type="text" name="group-name" placeholder="e.g. Group 1"/>
                    </div>
                </div>
                <div class="input-box-submit">
                    <label for="domain-number" class="form-label">Domain Number</label>
                    <input class="domain-input submit-input form-item-submit" type="url" placeholder="e.g. 1/2/3"/>
                </div>
                <div class="input-box-submit">
                    <label for="file-upload" class="form-label">Prototype Link</label>
                    <input class="link-input submit-input form-item-submit" type="url" placeholder="https://github.com/..."/>
                </div>
                <button class="submit-btn form-item-submit" type="submit">Submit</button>
            </div>
        </div>

        <div id="submitted" class="submitted selectDisable z-idx-1 d-none"> 
            <!-- Canvas element for the Lottie animation -->
            <div id="tick-animation"></div>

            <h1 class="form-item-submit form-title textpara m-3">Thank you!</h1>
            <p class="textpara">Your Submission have been saved.</p>
        </div>

    </div>

    <script type="module" src="./assets/js/submit.js"></script>
</body>
</html>
